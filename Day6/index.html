<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Media Integration</title>
    </head>
    <style>

        .social-media-container {
            border: 4px solid crimson;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 15px;
            padding: 0;
        }

        li {
            padding: 10px;
        }

        ul > li img {
            width: 50px;
        }
    </style>
    <body>
        <div class="social-media-container">
            <ul>
                <li>
                    <a id="facebook" href="https://www.facebook.com" target="_blank"
                        ><img src="icons/facebook.png" alt="facebook"
                    /></a>
                </li>
                <li>
                    <a id="linkedin" href="https://www.linkedin.com/in/madhan-m-79a077201/" target="_blank"
                        ><img src="icons/linkedin.png" alt="linkedin"
                    /></a>
                </li>
                <li>
                    <a id="twitter" href="https://www.twitter.com" target="_blank"
                        ><img src="icons/twitter.png" alt="twitter"
                    /></a>
                </li>
            </ul>
        </div>
    </body>
</html>
